  <div class="container">
    <h1>Contacto</h1>
    <p>Dejanos tu mensaje y nos contactaremos a la brevedad</p>

    <form>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="name" class="form-control" placeholder="Escribi tu nombre">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="Escribi tu email">
      </div>
      <div class="form-group">
        <label for="phone">Número de teléfono</label>
        <input type="number" class="form-control" placeholder="11 12345678">
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea type="textarea" class="form-control" id="textarea" placeholder="Escribi tu mensaje"></textarea>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form> </br>
